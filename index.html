<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Web-to-Lead Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Salesforce Web-to-Lead Form</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
        <input type="hidden" name="oid" value="00DQy00000LuSyS">
        <input type="hidden" name="retURL" value="https://techilaservices.com/">
        <input type="hidden" name="campaign_id" value="701Qy00000sw64OIAQ">

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" type="text" required />

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" type="text" required />

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" type="email" required />

        <label for="phone">Phone</label>
        <input  id="phone" maxlength="40" name="phone" size="20" type="text" required/>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" type="text" required />

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" type="text" />

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" type="text" />

        <input type="submit" value="Submit Lead">
    </form>

</body>
</html>
